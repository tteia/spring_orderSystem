<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🫐 안녕하세요 ! _ 로그인 🐰</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container login-container">
    <div class="login-box">
        <div class="page-header"><h3>🙇🏻‍♀️ 로그인</h3></div>
        <form action="/doLogin" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group mb-3">
                <label for="email">📧 이메일</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">🔑 비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" id="mybutton" class="btn btn-secondary w-100" style="background-color:aliceblue; color:orange; border: 2px solid orange;">🫐 안녕하세요 ! 로그인 🐰</button>
        </form>
    </div>
</div>
</body>
</html>
