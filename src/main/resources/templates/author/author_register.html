<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🪡 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .register-box {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container register-container">
  <div class="register-box">
    <div class="page-header"><h3>🪡 회원가입</h3></div>
    <form action="/author/register" method="post" enctype="application/x-www-form-urlencoded">
      <div class="form-group mb-3">
        <label for="name">📛 이름</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">📧 이메일</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">🔑 비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="form-group mb-3">
        <label for="role">👩🏻‍💼 ROLE</label>
        <select name="role" id="role" class="form-select" required>
          <option value="USER">🐶 일반 유저</option>
          <option value="ADMIN">🐹 관리자</option>
        </select>
      </div>
      <button type="submit" id="mybutton" class="btn btn-secondary w-100" style="background-color:aliceblue; color:orange; border: 2px solid orange;">회원 가입 완료 !</button>
    </form>
  </div>
</div>
</body>
</html>
