<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✏️ 게시글 작성</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
  <form
          action="/post/create"
          method="post"
          enctype="application/x-www-form-urlencoded"
  >
    <br />
    <div class="page-header"><h2>✏️ 게시글 작성</h2></div>
    <br />
    <div class="form-group">
      <label for="title">🎼 제목 : </label>
      <input
              class="form-control"
              type="text"
              id="title"
              name="title"
              rows="1"
              cols="30"
              placeholder="제목을 작성해주세요."
      />
    </div>
<!--    <br />-->
<!--    <div class="form-group">-->
<!--      <label for="email">📧 이메일 : </label>-->
<!--      <input-->
<!--              class="form-control"-->
<!--              type="email"-->
<!--              name="email"-->
<!--              id="email"-->
<!--              maxlength="20"-->
<!--              placeholder="이메일을 작성해주세요."-->
<!--      >-->
<!--    </div>-->
    <br />
    <div class="form-group">
      <label for="contents">🔎 내용 : </label>
      <textarea
              class="form-control"
              name="contents"
              id="contents"
              rows="10"
              maxlength="800"
              placeholder="내용을 작성해주세요."
      ></textarea>
    </div>

    <br />
    <div>
      <label> 🕗 예약 여부 </label>
      <input type="radio" name="appointment" value="Y">YES
      <input type="radio" name="appointment" value="N" checked>NO
      <label> 🕗 예약 시간 </label>
      <input type="datetime-local" name="appointmentTime">

    </div>
    <button type="submit" class="btn btn-secondary" style="background-color:aliceblue; color:orange; border: 2px solid orange;">🐬 제출</button>
  </form>
</div>
</body>
</html>
