<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <title>🐬 아로롱 🍑</title>
    <style>
        .greeting-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 20vh;
            margin-top: 1rem;
        }
        .greeting-box {
            background-color: honeydew;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container greeting-container" th:if="${session.email != null}">
    <div class="greeting-box">
        <span th:text="${session.email} + ' 님, 반갑습니다 ! 🫐'"></span>
    </div>
</div>
<div style="text-align: center;">
    <!-- <img src="/image/arorong.jpeg" alt="중앙 이미지" style="width: 100%; height: auto;"> -->
    <img src="/image/arorong.png" alt="중앙 이미지" style="position: absolute; bottom: 0; width: 60%; left: 50%; transform: translateX(-50%);">
</div>
</body>
</html>
